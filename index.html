<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particleus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Particleus</h1>
                <p class="description">An Interactive Partical-life Sandbox</p>
            </div>
            <div class="control-panel">
                <!-- 控制面板将通过JS动态插入到这里 -->
            </div>
        </div>
        <div class="main-content">
            <div id="canvas-container">
                <!-- p5.js canvas 将被插入到这里 -->
            </div>
        </div>
    </div>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="matrix.js"></script>
    <script src="color.js"></script>
    <script src="spatial_grid.js"></script>
    <script src="quadtree.js"></script>
    <script src="particle.js"></script>
    <script src="settings.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
